<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" rx="64" fill="#1a1a2e"/>

  <!-- 知識圖譜網路 - 背景裝飾 -->
  <!-- 節點連線 -->
  <g opacity="0.3">
    <line x1="128" y1="128" x2="256" y2="180" stroke="#66BB6A" stroke-width="3"/>
    <line x1="256" y1="180" x2="384" y2="128" stroke="#66BB6A" stroke-width="3"/>
    <line x1="128" y1="384" x2="256" y2="332" stroke="#66BB6A" stroke-width="3"/>
    <line x1="256" y1="332" x2="384" y2="384" stroke="#66BB6A" stroke-width="3"/>
    <line x1="128" y1="128" x2="128" y2="384" stroke="#2E7D32" stroke-width="2"/>
    <line x1="384" y1="128" x2="384" y2="384" stroke="#2E7D32" stroke-width="2"/>
    <line x1="256" y1="180" x2="256" y2="332" stroke="#66BB6A" stroke-width="4"/>
  </g>

  <!-- 外圈節點 -->
  <circle cx="128" cy="128" r="28" fill="#2E7D32" opacity="0.6"/>
  <circle cx="384" cy="128" r="28" fill="#2E7D32" opacity="0.6"/>
  <circle cx="128" cy="384" r="28" fill="#2E7D32" opacity="0.6"/>
  <circle cx="384" cy="384" r="28" fill="#2E7D32" opacity="0.6"/>

  <!-- 中央藥物圖示 (膠囊形狀) -->
  <g transform="translate(256, 256)">
    <!-- 膠囊外框 -->
    <rect x="-60" y="-100" width="120" height="200" rx="60" fill="none" stroke="#66BB6A" stroke-width="6"/>
    <!-- 膠囊上半部 -->
    <path d="M-60,0 L-60,-40 A60,60 0 0 1 60,-40 L60,0 Z" fill="#66BB6A"/>
    <!-- 膠囊下半部 -->
    <path d="M-60,0 L-60,40 A60,60 0 0 0 60,40 L60,0 Z" fill="#2E7D32"/>
    <!-- 中線 -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#1a1a2e" stroke-width="4"/>

    <!-- 重新利用箭頭符號 -->
    <g transform="translate(0, -45)">
      <path d="M-20,0 L0,-15 L20,0 M0,-15 L0,15" stroke="#1a1a2e" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(0, 45) rotate(180)">
      <path d="M-20,0 L0,-15 L20,0 M0,-15 L0,15" stroke="#66BB6A" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- 中央連接節點 -->
  <circle cx="256" cy="180" r="20" fill="#66BB6A"/>
  <circle cx="256" cy="332" r="20" fill="#66BB6A"/>

  <!-- FHIR 標記 -->
  <g transform="translate(256, 450)">
    <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#2E7D32"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SMART</text>
  </g>
</svg>
