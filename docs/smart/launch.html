<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwTxGNN SMART App - 啟動中</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .launch-container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      font-size: 14px;
    }
    .error {
      display: none;
      background: #fee;
      border: 1px solid #f99;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      color: #c00;
      text-align: left;
    }
    .error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="launch-container">
    <div class="spinner" id="spinner"></div>
    <h1>TwTxGNN SMART App</h1>
    <p id="status">正在連線至 EHR 系統...</p>
    <div class="error" id="error"></div>
  </div>

  <!-- SMART on FHIR Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.5.4/build/fhir-client.min.js"></script>

  <script>
    (function() {
      'use strict';

      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const spinnerEl = document.getElementById('spinner');

      function showError(message) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = '啟動失敗';
        errorEl.textContent = message;
        errorEl.classList.add('visible');
      }

      // Get the base URL for redirect
      const baseUrl = window.location.origin;
      const redirectUri = baseUrl + '/smart/app.html';

      // SMART on FHIR authorization
      FHIR.oauth2.authorize({
        // Client ID - should be registered with the EHR
        // For testing with SMART Launcher, use 'whatever' or leave empty
        client_id: 'twtxgnn-smart-app',

        // Requested scopes
        scope: [
          'launch',                          // EHR launch context
          'patient/MedicationRequest.read',  // Read medication orders
          'patient/MedicationStatement.read', // Read medication statements
          'openid',                           // OpenID Connect
          'fhirUser'                          // Get user info
        ].join(' '),

        // Redirect URI after authorization
        redirect_uri: redirectUri,

        // Use PKCE for security (required for public clients)
        pkce: true
      }).catch(function(error) {
        console.error('SMART authorization error:', error);
        showError('無法啟動 SMART 授權流程。請確認您是從 EHR 系統啟動此應用程式。\n\n錯誤訊息: ' + (error.message || error));
      });

    })();
  </script>
</body>
</html>
