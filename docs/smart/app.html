<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwTxGNN SMART App - 老藥新用候選查詢</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 40px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #666;
      font-size: 16px;
    }

    /* Error State */
    .error {
      display: none;
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .error-title {
      color: #c00;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .error-message {
      color: #666;
      line-height: 1.6;
    }

    /* Main Content */
    .content {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Patient Info */
    .patient-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .patient-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .patient-details span {
      color: #666;
      font-size: 14px;
      margin-right: 20px;
    }

    /* Section Titles */
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #667eea;
    }

    /* Medication List */
    .med-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .med-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .med-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .med-item {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.2s;
    }

    .med-item.has-match {
      border-color: #28a745;
      background: #f8fff8;
    }

    .med-item.no-match {
      opacity: 0.6;
    }

    .med-label {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .med-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .med-checkbox:disabled {
      cursor: not-allowed;
    }

    .med-name {
      font-weight: 500;
      flex: 1;
    }

    .match-badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .match-badge.matched {
      background: #d4edda;
      color: #155724;
    }

    .match-badge.unmatched {
      background: #f8d7da;
      color: #721c24;
    }

    .med-mapping {
      margin-top: 8px;
      padding-left: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .twtxgnn-name {
      color: #667eea;
      font-size: 14px;
    }

    /* Level Badges */
    .level-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }

    .level-L1 { background: #28a745; }
    .level-L2 { background: #17a2b8; }
    .level-L3 { background: #ffc107; color: #333; }
    .level-L4 { background: #fd7e14; }
    .level-L5 { background: #6c757d; }

    /* Results Section */
    .results-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .drug-result-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .drug-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .drug-header h3 {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drug-header h3 a {
      color: #333;
      text-decoration: none;
    }

    .drug-header h3 a:hover {
      color: #667eea;
    }

    .view-full {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .drug-original {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .drug-indications {
      font-size: 14px;
    }

    .indication-list {
      margin-top: 12px;
    }

    .indication-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .indication-item:last-child {
      border-bottom: none;
    }

    .ind-name {
      flex: 1;
    }

    .ind-score {
      color: #667eea;
      font-weight: 500;
    }

    .more-indications {
      padding: 12px 0;
      color: #666;
      font-size: 13px;
    }

    .more-indications a {
      color: #667eea;
      margin-left: 8px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    /* Disclaimer */
    .disclaimer {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      font-size: 13px;
      color: #856404;
    }

    .disclaimer strong {
      display: block;
      margin-bottom: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content {
        padding: 16px;
      }

      .drug-header {
        flex-direction: column;
        gap: 8px;
      }

      .med-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>TwTxGNN SMART App</h1>
    <p>老藥新用候選查詢系統</p>
  </header>

  <!-- Loading State -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">載入中...</div>
  </div>

  <!-- Error State -->
  <div class="error" id="error">
    <h2 class="error-title">發生錯誤</h2>
    <p class="error-message"></p>
  </div>

  <!-- Main Content -->
  <main class="content" id="content">
    <!-- Patient Info -->
    <div id="patient-info"></div>

    <!-- Medication List -->
    <section class="med-section">
      <h2 class="section-title">病患用藥清單（從 EHR 取得）</h2>
      <div class="med-actions">
        <button class="btn btn-secondary" id="select-all-btn">全選/取消全選</button>
        <button class="btn btn-primary" id="query-btn">查詢選取藥物的老藥新用候選</button>
      </div>
      <div id="medication-list"></div>
    </section>

    <!-- Repurposing Results -->
    <section class="results-section">
      <h2 class="section-title">老藥新用候選結果</h2>
      <div id="repurposing-results">
        <div class="empty-state">
          <p>請選取藥物並點擊「查詢」按鈕</p>
        </div>
      </div>
    </section>

    <!-- Disclaimer -->
    <div class="disclaimer">
      <strong>免責聲明</strong>
      本網站內容僅供研究參考，不能取代專業醫療建議。所有藥物再利用預測結果需經過臨床驗證才能應用。
      如有健康問題，請諮詢合格醫療人員。本應用程式不會儲存任何病患資料。
    </div>
  </main>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.5.4/build/fhir-client.min.js"></script>
  <script src="/assets/js/smart-fhir-mapper.js"></script>
  <script src="/assets/js/smart-app.js"></script>
</body>
</html>
